        //ルート情報、距離、時間を表示
        function calcRoute(startSpot,endSpot){
          directionsService = new google.maps.DirectionsService();//ルート検索用
          var request={
            origin:startSpot,
            destination:endSpot,
            travelMode:google.maps.DirectionsTravelMode.DRIVING
          };
          directionsService.route(request, function(response, status) {
            if(status==google.maps.DirectionsStatus.OK) {
              directionsDisplay.setDirections(response);
              distance = response.routes[0].legs[0].distance.value;//距離取得
              duration = response.routes[0].legs[0].duration.value;//かかる時間取得
              
              //大きい単位をなおす
              if(distance >= 1000){
                km = Math.floor(distance / 1000) + "km";
              }
              if(duration >= 60){
                if(duration >= 3600){
                  hour = Math.floor(duration / 3600) + "h";
                }
                minute = Math.floor(duration % 3600 / 60) + "m";
              }
              //最少単位
              meter = distance % 1000;
              seconds = duration % 60;
              
              document.getElementById('distance').textContent = "distance:" + km + meter + "m";
              document.getElementById('duration').textContent = "duration:" + hour + minute + seconds + "s";
              routeResetFlg = true;
              $('#go').addClass('disabled');
            }
          });
        }
        
        //ルート表示等を消す
        function routeReset(){

        }

         //経度、緯度から住所を取得して文字列で返す
         async function getAddress(spot){
           var address;
           address = await returnAddress(spot);//同期処理をさせる
           return address;
         }
         
         //APIを使用して住所を取得
         function returnAddress(spot){
           geocoder = new google.maps.Geocoder();//住所取得用
           return new Promise(resolve => {
             geocoder.geocode({
               latLng:spot
             },
             function(geo_result,geo_response){
               if(geo_response == "OK"){
                 address = geo_result[0].formatted_address.replace(/^日本、/, '');
                 resolve(address);
               }else{
                 alert(geo_response + "\n\n変換できませんでした。");
               }
             }
             );
           });
